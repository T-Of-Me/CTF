version: '3.8'

services:
  oracle-iam:
    build: .
    container_name: oracle-iam-vulnerable
    ports:
      - "14000:14000"
    environment:
      - FLAG=FLAG{CVE_2025_61757_0r4cl3_1d3nt1ty_pwn3d}
    restart: unless-stopped
    networks:
      - ctf-network
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: false
    user: "1000:1000"

networks:
  ctf-network:
    driver: bridge
