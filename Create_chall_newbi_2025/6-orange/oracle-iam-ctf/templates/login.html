<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Identity Manager - Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <div class="oracle-logo">
                    <svg width="120" height="40" viewBox="0 0 120 40">
                        <rect x="0" y="8" width="100" height="24" fill="#C74634" rx="12"/>
                        <text x="50" y="27" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ORACLE</text>
                    </svg>
                </div>
                <h1>Identity Manager</h1>
                <p class="version">Version 12.2.1.4.0</p>
            </div>
            
            <div class="login-form-section">
                <h2>Sign In</h2>
                {% if error %}
                <div class="error-message">
                    <span>âš </span> {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="/login">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
            </div>
            
            <div class="footer">
                <p>&copy; 2025 Oracle Corporation. All rights reserved.</p>
                <p class="build-info">Build: 12.2.1.4.0-20250901</p>
            </div>
        </div>
    </div>
</body>
</html>
